<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Landing Page</title>
</head>

<body>

  <main class="container">
    <section class="call">
      <img class="logo" src="img/logo.png" alt="logo da pÃ¡gina">
      <h1>Workshop</h1>
      <h2>First steps with Web Development</h2>
      <h3>100% Online and Free</h3>
    </section>
    <section class="lead">

      <form class="lead-info"
        action="https://hotmail.us14.list-manage.com/subscribe/post?u=21dab94a9098c16e2a3f4d4e7&amp;id=fdff17949a&amp;f_id=008883e0f0"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>

        <input type="text" class="lead-info__name" name="FNAME" id="name" placeholder="Name">

        <input type="email" class="lead-info__email" name="EMAIL" id="email" placeholder="E-mail">

        <div class="lead-info__mailist-container">

          <input class="lead-info__mailist-checkbox" type="checkbox" name="mailist" id="mailist" value="yes">

          <label class="lead-info__mailist-label" for="mailist">
            Yes, I want subscrive the Workshop and receive e-mails about technology, development and promos.
            
          </label>
        </div>

        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
            name="b_21dab94a9098c16e2a3f4d4e7_fdff17949a" tabindex="-1" value=""></div>
        <div class="optionalParent">
          <div class="clear foot">
            <input type="submit" value="I want to subscrive!" name="subscribe" id="mc-embedded-subscribe" class="lead-info__subscrive-button">
          </div>
        </div>
        </div>
      </form>

    </section>
